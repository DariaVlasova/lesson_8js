<body>
    <div class="container">
    <h1>Задача 6. Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
Приклад збереження даних
let productsPrices = [1000, 20, 31]
let productsTitles = [‘cheese’, ‘juice’, ‘bread’]

</h1>
    <a href="./index.html">Повернутись до задач</a>
      <script>
    let productsPrices=[650,90,40,70]
    let productsTitles=['cheese','chocolate','apples','potato']
    let money = parseInt(prompt('ВВедить кількість грошей будь-ласка','грн'))
    function canAfford(productsPrices,productsTitles){
        let iCanBy=[]
        for (let i=0; i <productsPrices.length; i++) {
            if(productsPrices[i]<money)
         iCanBy.push(productsTitles[i])
        }
        return iCanBy
    } 
        const iCanBy=canAfford(productsPrices,productsTitles)
    document.write(`Ви можете собі дозволити купити ${iCanBy}`)
    </script>

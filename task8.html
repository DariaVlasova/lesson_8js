<body>
    <div class="container">
    <h1>Задача 8. Дано одновимірний масив, у якому зберігається певна виграшна сума
         (елементи заповнюються випадковим чином значеннями від -500 до 500). 
        Надаючи користувачу можливість вибирати номери елементів 
         (поки він не відмовиться). Знаходити сумарний виграш.
    </h1>
    <a href="./index.html">Повернутись до задач</a>
      <script>
       let value = parseInt(prompt('Введить кількість номерів елементів яки ви хотіли б вгадати?'))
      
           function getValue(value){
     let valueRandom=[]
    for (let i=0; i <value; i++){
        let minRandom=-500
        let maxRandom=500
        let random= minRandom+Math.floor(Math.random()*(maxRandom-minRandom))
        random++
        console.log(random);
 valueRandom.push(random)
        }
    return valueRandom
  }
  let arr= getValue(value)
  console.log(arr);
function getUserNumberList(arr) {
    let userAnswer,
        userNumber,
        winAmount = 0
  do {
        userNumber = parseInt(prompt("Введіть загадане число", ""))

        winAmount += arr[userNumber - 1]

        userAnswer = confirm(
            `Ваш виграш становить ${winAmount}грн. Бажаєте продовжити?`
        )
    } while (userAnswer)

    return winAmount
}

const userWinningAmount = getUserNumberList(arr)

document.write(`Ви виграли ${userWinningAmount}грн.`)
 </script>
</body>

 <script>
  let value = parseInt(prompt('Введить кількість предметів'))
   
  function getValue(value){
     let valueRandom=[]
    for (let i=0; i <value; i++){
        let minRandom=2
        let maxRandom=5
        let random= minRandom+Math.floor(Math.random()*(maxRandom-minRandom))
        random++
        console.log(random);
 valueRandom.push(random)
 console.log(valueRandom);
    }
    return valueRandom
  }
  let arr= getValue(value)

  

function studentValue(...arr){
    const minMark = Math.min(...arr)
     let studentScore
 for (let index=0; index<=arr.length; index++){
     if ((minMark)===5){
  studentScore='Відмінник'
  break
 } else if (minMark ===4 ){
studentScore='Хорошист'
break}
 else if(minMark===3){
studentScore='Трійочник'
break}
else if(minMark===2){
studentScore='Двійочник'}
 }
 return studentScore
}
const task= studentValue(...arr)

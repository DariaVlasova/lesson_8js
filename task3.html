<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається
        ім’я «Іван».
      </h1>
      <a class="button" href="./index.html">Повернутись до задач</a>
      <script>
        let arr = ["Іван", "Василь", "Петро", "Богдан", "Іван", "Єгор", "Іван"];
        function getQuantityOfName(arr) {
          let counter = 0;
          for (let i = 0; i < arr.length; i++) {
            if (arr[i] === "Іван") counter++;
          }
          return counter;
        }
        const quantity = getQuantityOfName(arr);
        document.write(`Ім'я Іван зустрічається ${quantity} разів `);
      </script>
    </div>
  </body>
</html>
